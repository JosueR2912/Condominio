<div class="d-flex flex-column w-100 p-4 content--standard entitylist--standard">
    <div class="d-flex w-100 mb-4">
        <h1 class="heading--desktop04">Apartamentos</h1>
        <div class="ms-md-auto"></div>
        <button (click)="remove()" *ngIf="hasBulkAction" class="btn btn--danger text--desktop02 px-4">
            <i class="fa fa-times me-2"></i>
            Eliminar seleccion
        </button>
        <button (click)="create()" class="btn btn--standard text--desktop02 px-4 ms-3">
            <i class="fa fa-plus me-2"></i>
            Crear apartamento
        </button>
    </div>
    <p-table [value]="apartamentos" [paginator]="false" responsiveLayout="scroll" currentPageReportTemplate="{{pagination.count}} apartamentos">
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 100px">
                </th>
                <th class="text--desktop02 text-center">
                    <span class="p-float-label w-100">
                        <label for="dni">Condominio</label>
                    </span> 
                </th>
                <th class="text--desktop02 text-center">
                    <span class="p-float-label w-100">
                        <label for="name">Numero</label>
                    </span>    
                </th>
                <th class="text--desktop02 text-center">
                    <span class="p-float-label w-100">
                        <label for="dni">Piso</label>
                    </span> 
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr class="cursor-pointer">
                <td>
                    <p-checkbox [binary]="true" value="1" [(ngModel)]="item.$_select"></p-checkbox>
                </td>
                <td (dblclick)="read(item.id_public_apartamento)">
                    <a>
                        {{item.condominio_nombre}}
                    </a>
                </td>
                <td (dblclick)="read(item.id_public_apartamento)">
                    <a>
                        {{item.numero}}
                    </a>
                </td>
                <td (dblclick)="read(item.id_public_apartamento)">
                    <a>
                        {{item.piso}}
                    </a>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
            <tr class="table__empty">
                <td [attr.colspan]="5">
                    <span>
                        No se encontraron apartamentos
                    </span>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <div class="d-flex w-100 mt-3" *ngIf="pagination.count">
        <span class="text--desktop01 semibold ms-auto">
            {{pagination.count}} resultados
        </span>
    </div>
    <div class="d-flex w-100 place-content-center mt-2">
        <app-paginator (search)="search($event)" [pagination]="pagination"></app-paginator>
    </div>
</div>
